<html>
    <head>
        <title>bibliophile</title>
        <link rel="stylesheet", type="text/css", href="{{ url_for('static', path='/css/style.css') }}">
        <script src="/static/js/scripts.js"></script>
        <meta charset="utf-8">
    </head>
    <h1>bibliophile</h1>
    <body>
        <div class="content">
            <form action="/test", method="POST">
            <p class="text_area_field"><textarea id="text-fragment" rows="10", cols="10", placeholder="Введите фразу и bibliophile найдёт отрывок из литературных произведений."></textarea></p>
            <p><input id="submit", type="button", name="button_field", value="Отрывок"></p>
            </form>
        </div>
        {% if message %}
        <div class="fragment-text">
            <p>{{ message }}</p>
        </div>
        {% endif %}
        <div class="github-link">
            <a href="https://github.com/VGgog/bibliophile">Исходный код</a>
        </div>
    </body>
</html>
